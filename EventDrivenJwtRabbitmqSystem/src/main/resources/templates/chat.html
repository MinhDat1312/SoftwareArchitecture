<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
</head>
<body>

<h2>Chat Room</h2>

<p>
    Xin chào:
    <b th:text="${#httpServletRequest.getCookie('USERNAME') != null
        ? #httpServletRequest.getCookie('USERNAME').value
        : 'Unknown'}">
    </b>
</p>

<hr>

<!-- THÔNG BÁO -->
<p style="color:gray">
    ⚠ Chat realtime cần WebSocket.<br>
    HTML này chỉ hiển thị UI.
</p>

<hr>

<form>
    <input type="text" placeholder="Nhập tin nhắn..." disabled>
    <button disabled>Send</button>
</form>

<hr>

<form id="logout">
    <button type="submit">Logout</button>
</form>

<script>
    document.getElementById("logout").addEventListener("submit", async (e) => {
        e.preventDefault();

        const res = await fetch("/auth/logout", {
            method: "POST"
        });

        if (res.ok) {
            window.location.href = "/login";
        } else {
            alert("Login failed");
        }
    });
</script>

</body>
</html>
