spring.application.name=ChatApp
server.port=8081

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Configuration - HS512 requires at least 512 bits (64 bytes)
jwt.secret=mySecretKeyForJwtTokenGenerationMustBeAtLeast512BitsLongForHS512AlgorithmThisIsReallyLongSecretKeyWithExtraCharactersToMeetRequirement
jwt.expiration=3600000

# Logging
logging.level.iuh.fit.chat=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.amqp=DEBUG
